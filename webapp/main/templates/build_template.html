<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet"/>
<style>
	@import url(https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic);
	* {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
	  -webkit-box-sizing: border-box;
	  -moz-box-sizing: border-box;
	  -webkit-font-smoothing: antialiased;
	  -moz-font-smoothing: antialiased;
	  -o-font-smoothing: antialiased;
	  font-smoothing: antialiased;
	  text-rendering: optimizeLegibility;
	}

	body {
	  font-family: "Roboto", Helvetica, Arial, sans-serif;
	  font-weight: 100;
	  font-size: 12px;
	  line-height: 30px;
	  color: #777;
	  background: #4CAF50;
	}

	.container {
	  max-width: 400px;
	  width: 100%;
	  margin: 0 auto;
	  position: relative;
	}

	#contact button[type="submit"] {
	  font: 400 12px/16px "Roboto", Helvetica, Arial, sans-serif;
	}

	#contact {
	  background: #F9F9F9;
	  padding: 25px;
	  margin: 150px 0;
	  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
	}

	#contact h3 {
	  display: block;
	  font-size: 30px;
	  font-weight: 300;
	  margin-bottom: 10px;
	}

	#contact h4 {
	  margin: 5px 0 15px;
	  display: block;
	  font-size: 13px;
	  font-weight: 400;
	}

	fieldset {
	  border: medium none !important;
	  margin: 0 0 10px;
	  min-width: 100%;
	  padding: 0;
	  width: 100%;
	}

	#contact button[type="submit"] {
	  cursor: pointer;
	  width: 100%;
	  border: none;
	  background: #4CAF50;
	  color: #FFF;
	  margin: 0 0 5px;
	  padding: 10px;
	  font-size: 15px;
	}

	#contact button[type="submit"]:hover {
	  background: #43A047;
	  -webkit-transition: background 0.3s ease-in-out;
	  -moz-transition: background 0.3s ease-in-out;
	  transition: background-color 0.3s ease-in-out;
	}

	#contact button[type="submit"]:active {
	  box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
	}
	
	.fileUpload {
		position: relative;
		overflow: hidden;
		margin-bottom: 10px;
		background: #4CAF50;
	}
	
	.fileUpload label,
	.delete {
		position: absolute;
		top: 0;
		right: 0;
		margin: 0;
		padding: 0;
		font-size: 20px;
		cursor: pointer;
		opacity: 0;
		filter: alpha(opacity=0);
	}
	
	.fileUpload input{
		padding: 50px;
	}
	
	.value {
		margin-top: 3px;
		margin-left: 10px;
		margin-right: 10px;
		margin-bottom: 10px;
	}
	
</style>
<div class="container">  
	<form id="contact" action="" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<h3>Commit Smell</h3>
		<h4>Inserte un repositorio y un commit para comenzar el an√°lisis</h4>
		<center>
			<div class="fileUpload btn btn-success">
				<center>
					<i class="fas fa-file-upload fa-3x" style="margin-top:5px"></i><br>
					<span id="value">Upload</span>
					{{ form }}
				</center>
			</div>
		</center>
		<div style="height: 5px"></div>
		<button name="submit" id="contact-submit" type="submit" value="submit"> Submit </button>
		<script>
			document.getElementById("id_file").onchange = function () {
				var str = this.value;
				var file = str.split("\\");
				document.getElementById("value").innerHTML = file[file.length-1];
			};
		</script>
	</form>
</div>
